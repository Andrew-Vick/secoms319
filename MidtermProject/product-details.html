<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z5lFf5r5l5u5z5F5w5f5Oj04meM1a7xj" crossorigin="anonymous">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <!-- Modal for displaying product details -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Product Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="productModalContent">
            <!-- Product details will be injected here -->
          </div>
          <div class="modal-footer">
            <!--Button that takes user back to where they were-->
            <button onclick="goBack()">Go Back</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3vsddGlxe3JU3mlL57XrqNVH6vXs7Y6Q7qPZ3FQGWBc8VS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-GLhlwv86xnV04R9wi0s1MlA61Jp+3Klb1qzuh8aOeB5f8mRZMYbRf9cQ6gWHSxjr" crossorigin="anonymous"></script>
    <script src="./link.js"></script> 
</body>

<!--Script that takes the user back to the page they were previously viewing-->
<script>
function goBack() {
    window.history.back();
}
</script>
</html>
